<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="registerForm" enctype="multipart/form-data">
    <h2>Student Registration Form</h2>

    <div class="input-group1">
      <label  for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="middleName">Middle Name</label>
      <input type="text" id="middleName" name="middleName">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="input-group"><label>Date of Birth</label>
    <input type="date" id="dob" name="dob" required></div>

    <div class="input-group"><label>Email</label>
    <input type="email" id="email" name="email" required></div>

    <div class="input-group"><label>Contact</label>
    <input type="tel" id="contact" name="contact" required></div>

    <div class="input-group"><label>Address</label>
    <input type="text" id="address" name="address" required></div>

    <div class="input-group">
      <label>Faculty</label>
      <select id="faculty" name="faculty" required>
        <option value="">-- Select Faculty --</option>
        <option value="BICTE">BICTE</option>
        <option value="BEd.math">BEd.math</option>
        <option value="BEd.science">BEd.science</option>
        <option value="BEd.nepali">BEd.nepali</option>
        <option value="BEd.political science">BEd.political science</option>
      </select>
    </div>

    <div id="bicteFields">
      <div class="input-group"><label>Semester (1-8)</label>
      <input type="number" id="semester" name="semester" min="1"
          max="8"></div>
      <div class="input-group"><label>Start Year</label>
      <input type="number" id="startYear" name="startYear" min="2010">
      </div>
      <div class="input-group"><label>End Year</label>
      <input type="number" id="endYear" name="endYear" min="2010"></div>
    </div>

    <div class="input-group"><label>Username</label>
    <input type="text" id="username" name="username" required></div>

    <div class="input-group"><label>Password</label>
    <input type="password" id="password" name="password" required></div>

    <div class="input-group"><label>Confirm Password</label>
    <input type="password" id="confirmPassword" required></div>

    <div class="input-group">
      <label>Passport Size Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />
    </div>

    <button type="submit">Register</button>
    <p id="message"></p>
  </form>

  <script>
    const faculty = document.getElementById("faculty");
    const bicteFields = document.getElementById("bicteFields");

    faculty.addEventListener("change", () => {
      bicteFields.style.display = faculty.value === "BICTE" ? "block" : "none";
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const contact = document.getElementById("contact").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const photo = document.getElementById("photo").files[0];

      const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      const contactRegex = /^[0-9]{10}$/;

      if (!emailRegex.test(email)) {
        alert("Invalid email format");
        return;
      }

      if (!contactRegex.test(contact)) {
        alert("Contact must be a 10-digit number");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      if (!photo) {
        alert("Please upload a passport size photo");
        return;
      }

      const formData = new FormData(document.getElementById("registerForm"));
      formData.append("photo", photo);

      const res = await fetch("http://localhost:3000/api/register", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      document.getElementById("message").textContent = result.message;
    });
  </script>
</body>

</html>
