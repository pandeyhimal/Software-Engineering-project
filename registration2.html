<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles_registration.css">
</head>

<body>
</div>
<div class="registration-container">
        <div class="outer">
            <h1>Sanothimi Campus</h1>
            <p>Create your account to get started</p>
        </div>
        <form id="registerForm" action="/register" method="POST" enctype="multipart/form-data">
            <h2>Create Account!</h2>
            <p>Register to access the school dashboard</p>

            <div class="grid">
                <div class="input-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="middleName">Middle Name(optional)</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="grid">
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email address:" required>
                </div>
            </div>

            <div class="grid">
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" pattern="^\d{10}$" placeholder="Enter your contact:"
                        required>

                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your current address:" required>
                </div>
            </div>

            <div class="input-group">
                <label for="faculty">Faculty</label>
                <select id="faculty" name="faculty" required>
                    <option value="">-- Select Faculty --</option>
                    <option value="BICTE">BICTE</option>
                    <option value="BEd.math">BEd.math</option>
                    <option value="BEd.science">BEd.science</option>
                    <option value="BEd.nepali">BEd.nepali</option>
                    <option value="BEd.political science">BEd.political science</option>
                </select>
            </div>
            <!-- <div class="display1"> -->
            <div id="academicFields">
                <div class="input-group" id="semesterGroup">
                    <label for="semester">Current Semester:</label>
                    <input type="number" id="semester" name="semester" min="1" max="8">
                </div>
                <div class="display1">
                    <div class="year-group">
                        <div class="input-group" id="currentYearGroup">
                            <label for="currentYear">Current Year:</label>
                            <input type="number" id="currentYear" name="currentYear" min="2010" maxlength="4"
                                minlength="4">
                        </div>
                        <div class="startendYear">
                            <div class="input-group" id="startYearGroup">
                                <label for="startYear">Start Year:</label>
                                <input type="number" id="startYear" name="startYear" min="2010" maxlength="4"
                                    minlength="4">
                            </div>
                            <div class="input-group" id="endYearGroup">
                                <label for="endYear">End Year:</label>
                                <input type="number" id="endYear" name="endYear" min="2010" maxlength="4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display2">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username:" required>
                </div><br>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="New password:" required>
                </div><br>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password:" required>
                </div>
            </div><br>
            <div class="input-group">
                <label for="photo">Passport Size Photo</label>
                <input type="file" id="photo" name="photo" required /> <!-- accept="image/*" -->
            </div><br>

            <button type="submit">Register</button>
            <!-- <button><a href="index.html" type="submit">Register</button> -->
            <p id="message"></p>
            <p style="text-align: center;">Already have an account?<a href="login.html">Login!</a></p>
        </form>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast hidden"></div>

    <script>
        const facultySelect = document.getElementById("faculty");
        const semesterGroup = document.getElementById("semesterGroup");
        const startYearGroup = document.getElementById("startYearGroup");
        const endYearGroup = document.getElementById("endYearGroup");
        const currentYearGroup = document.getElementById("currentYearGroup");

        facultySelect.addEventListener("change", () => {
            const isBICTE = facultySelect.value === "BICTE";

            semesterGroup.style.display = isBICTE ? "block" : "none";
            currentYearGroup.style.display = isBICTE ? "none" : "block";
            startYearGroup.style.display = "block";
            endYearGroup.style.display = "block";
        });

        facultySelect.dispatchEvent(new Event("change"));

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const form = document.getElementById("registerForm");
            const formData = new FormData(form);

            const email = document.getElementById("email").value;
            const contact = document.getElementById("contact").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const photo = document.getElementById("photo").files[0];

            // formData.append("photo", fileInput.files[0]);

            const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            const contactRegex = /^[0-9]{10}$/;

            if (!emailRegex.test(email)) {
                showToast("Invalid email format!");
                return;
            }

            if (!contactRegex.test(contact)) {
                showToast("Contact must be a 10-digit number!");
                return;
            }

            if (password !== confirmPassword) {
                showToast("Passwords do not match!");
                return;
            }

            if (!photo) {
                showToast("Please upload a passport size photo!");
                return;
            }


            try {
                const res = await fetch("http://localhost:3000/api/register", {
                    method: "POST",
                    body: formData
                });

                const result = await res.json();
                document.getElementById("message").textContent = result.message;

                if (res.ok) {
                    showToast("Registration successful! \n Welcome on the board!");
                    // form.reset(); // Clear the form
                    // Optional: redirect to login page
                    window.location.href = "login.html";
                    // window.location.assign = "login.html";
                    // res.redirect("login.html");
                } else {
                    showToast("Error: " + result.message);
                }
            } catch (err) {
                console.error("Fetch error:", err);
                showToast("Server error. Please try again later.!");
            }
        });

        //toast notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.remove("hidden");
            toast.classList.add("show");

            // Hide after duration
            setTimeout(() => {
                toast.classList.remove("show");
                toast.classList.add("hidden");
            }, duration);
        }

    </script>
</body>

</html>
